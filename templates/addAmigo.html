<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>add amigo</title>
    <!-- icone -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='lubot.ico') }}">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <h1 class="display-6 fw-bold  text-center">programa pra eu lembrar o aniversario dos meus amigos</h1>
    <hr class="my-2">
    <form class="form-group" autocomplete="off" method="post">
        
        <div class="row center-block col align-items-center justify-content-center inputs">
            <div class="col-md-6 align-items-top">
                <h1 class="text-center">Adicionar amigo</h1>
                <div class="form-outline">
                    <label for="nome" class="form-label">Nome completo do amigo</label>
                    <input type="text" name="nome" id="nome" placeholder="ex ..Luís Eduardo Fraga Wermann" class="form-control" required>
                </div>
                <div class="form-outline">
                    <label for="nascimento" class="form-label">Data de Nascimento do amigo</label>
                    <input class="form-control" id="nascimento" name="nascimento" placeholder="ex..DD/MM/AAAA" type="date" />
                </div>
                <div class="form-group col my-3 text-center botoes">
                    <button type="button" class="btn btn-warning px-5" onclick="history.back()">voltar</button>
                    <button class="btn btn-primary m-1 px-5" type="submit">cadastrar</button>
                    <p class="font-weight-bold">hoje é dia: {{coisas.hoje}}</p>
                </div>
            </div>
            <div class="col-sm-2 form-group lista">
                <ol class="list-group-numbered rounded-pill">
                    <li class="list-group-item px-3">janeiro</li>
                    <li class="list-group-item px-3">fevereiro</li>
                    <li class="list-group-item px-3">março</li>
                    <li class="list-group-item px-3">abril</li>
                    <li class="list-group-item px-3">maio</li>
                    <li class="list-group-item px-3">junho</li>
                    <li class="list-group-item px-3">julho</li>
                    <li class="list-group-item px-3">agosto</li>
                    <li class="list-group-item px-3">setembro</li>
                    <li class="list-group-item px-3">outubro</li>
                    <li class="list-group-item px-3">novembro</li>
                    <li class="list-group-item px-3">dezembro</li>
                </ol>
            </div>
        </div>
    </form>
</body>
</html>
